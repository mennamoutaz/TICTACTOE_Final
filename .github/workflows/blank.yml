name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake sqlite3 libsqlite3-dev
        sudo apt-get update && sudo apt-get install -y g++ cmake libgtest-dev

    - name: Build project
      run: |
        g++ -o myproject Source.cpp -lsqlite3
